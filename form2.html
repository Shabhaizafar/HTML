<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
         <input type="text" name="fname" placeholder="Enter your First Name">
        <br><br>
        Lastname: <input type="text" name="lname">
        <br><br>
        Email: <input type="email" name="email">
        <br><br>
        Password: <input type="password" name="pwd">
        <br> 
        Hobbies : 
        <input type="checkbox" name="Hobby1" value="cricket">Cricket
        <input type="checkbox" value="football" name="Hobby2">Football
        <input type="checkbox" name="Hobby">Khokho
        <input type="checkbox" name="Hobby">Sleeping
        <br>
        
        Gender : 
        <input type="radio"name="Gender" value="male">Male
        <input type="radio"name="Gender" value="female">Female
        
        DOB : <input type="date" name="dob">
        <br>
        <input type="month">
        <br>
        <input type="week">
        <br>
        Time : <input type="time">
        <br>
        <input type="datetime-local">
        <br>
        
        <input type="range">
        <br>
        <input type="color">
        <br>
        Country : <br>
        <select name="Country">
            <option value="ind">India</option>
            <option value="uk">UK</option>
        </select>
        
        <br>
        Location :
        <select name="Location">
            <optgroup label="Country">
                <option value="ind">India</option>
                <option value="uk">UK</option>
            </optgroup>
            <optgroup label="State">
                <option value="Guj">Gujarat</option>
            </optgroup>
            <optgroup label="City">
                <option value="gnr">Gandhinagar</option>
            </optgroup>
        </select>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
